name: Post welcome comment

on:
  push:
    branches:
      - main   # or whichever branch you want

permissions:
  contents: write

jobs:
  welcome:
    name: Post welcome comment
    runs-on: ubuntu-latest
    steps:
      - name: Post commit comment
        run: gh api repos/${{ github.repository }}/commits/${{ github.sha }}/comments \ -f body='Welcome! Thanks for pushing to the repo ðŸš€'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
